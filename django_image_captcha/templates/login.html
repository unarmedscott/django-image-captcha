<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Django Image Captcha</title>
  </head>
  <body>
    <main class="container-fluid">
      <div class="row">
	<div class="col-md-4 offset-md-4 col-12">
	  <h1 class="text-center text-decoration-underline mb-5">Login to your Account</h1>
	  <div class="row">
	    <div class="mx-auto">
	      {%if signup_status %}
	      <p class="text-success" id="statusMesg">{{signup_status}}</p>
	      {%endif%}
	      <form method="POST" id="loginForm" action="/login/">
		{% csrf_token %}
		<input type="hidden" name="next" value="{{ next }}">
		<div class="col-6 mb-3 w-100">
		  <label for="inputEmail"
			 class="fw-bold form-label">Your Email</label>
		  <input type="email"
			 class="w-100 form-control"
			 name="username"
			 placeholder="enter your email here"
			 value="{{email}}"
			 id="inputEmail" required>
		</div>
		<div class="col-6 mb-3 w-100">
		  <label for="inputPassword"
			 class="fw-bold form-label">Your Password</label>
		  <input type="password"
			 class="w-100 form-control"
			 name="password"
			 placeholder="enter your password here"
			 id="inputPassword" required>
		</div>
		<div class="d-flex justify-content-between align-items-baseline">
		  <button id="submitBtn"
			  type="submit" class="btn btn-primary">Login</button>
		</div>
	      </form>
	    </div>
	  </div>
	</div>
      </div>
    </main>
  </body>
</html>
